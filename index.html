<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyssa Fagan - Personal Website</title>
    <button id="welcome-button">Click Me</button>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin: 0;
        font-size: 2.5rem;
    }

    p {
        margin: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    section {
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    h2 {
        color: #333;
        font-size: 1.5rem;
        margin: 0;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }

    /* Flexbox for sections in the container */
    .container section {
        flex: 1;
    }

    /* Media query for responsiveness */
    @media (min-width: 768px) {
        .container {
            flex-direction: row;
        }
        section {
            width: calc(33.33% - 20px);
            margin: 0 10px;
        }
    }
</style>
</head>
<body>
    <header>
        <h1>Alyssa Fagan</h1>
        <p>Student</p>
    </header>
    <div class="container">
        <section>
            <h2>About Me</h2>
            <p>
                Write a brief introduction about yourself here.
            </p>
               </section>
        <section>
            <h2>Portfolio</h2>
            <p>
                Showcase your work or projects with descriptions and links.
            </p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>
                You can contact me at: <a href="mailto:aaafagan@mun.ca">aaafagan@mun.ca</a>
            </p>
        </section>
    </div>
    <script>
    // Function to display a welcome message
    function displayWelcomeMessage() {
        alert('Welcome to my personal website!');
    }

    // Attach a click event listener to a button
    const welcomeButton = document.getElementById('welcome-button');
    welcomeButton.addEventListener('click', displayWelcomeMessage);
</script>
</body>
</html>
